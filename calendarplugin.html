<script type="text/javascript" src="app/calendar/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="app/calendar/jquery.icalendar.js"></script>


 <script type="text/javascript">

  $(function () {

$.icalendar.addSite('another', 'Test Calendar', 'app/calendar/icalendar.png', 
    'http://www.anothercal.com/add?title={t}&desc={d}' + 
    '&start={s}&end={e}&loc={l}'); 
	$('#basicICal').icalendar($.extend({sites:['google','outlook','icalendar','yahoo','another'], copyFlash:''}, {start: new Date(2008, 1-1, 26, 11, 30, 00),
    end: new Date(2008, 1-1, 26, 12, 45, 00),
    title: 'Australia Day lunch',
    description: 'A traditional barbeque for our big day',
    location: 'On your local beach'}));
    
    $('#basicICal1').icalendar($.extend({popup:true, popupText: 'Send to'}, {start: new Date(2008, 1-1, 26, 11, 30, 00),
    end: new Date(2008, 1-1, 26, 12, 45, 00),
    title: 'Australia Day lunch',
    description: 'A traditional barbeque for our big day',
    location: 'On your local beach'}));

//		title: 'Australia Day lunch',
//		description: 'A traditional barbeque for our big day',

});

  </script>

@import "app/calendar/jquery.icalendar.css";
